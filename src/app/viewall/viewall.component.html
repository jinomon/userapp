<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-lg-12 col-md-12 col-xl-12 col-xxl-12">

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">name</th>
                    <th scope="col">email</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of users">
                    <th scope="row"> {{i.id}}  </th>
                    <td>{{i.name}}</td>
                    <td>{{i.email}}</td>
                  </tr>
                
                </tbody>
              </table>



        </div>
    </div>
</div>
